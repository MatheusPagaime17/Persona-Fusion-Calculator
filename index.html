<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap" rel="stylesheet">
    <title>Calculadora de Fusão - Persona 5</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            Persona Fusion Hub
        </div>
        <nav>
            <button class="hamburger" id="hamburger-menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <ul id="nav-list">
                <li><a href="#" class="active">Persona 5 Royal</a></li>
                <li><a href="#">Persona 3 Reload <span class="dev-tag">Em Breve</span></a></li>
                <li><a href="#">Persona 4 Golden <span class="dev-tag">Em Breve</span></a></li>
            </ul>
        </nav>
    </header>

    <div class="calculator-container">
        <h1>Calculadora de Fusão de Personas</h1>
        <p>Selecione duas Personas para ver o resultado da fusão.</p>

        <div class="selection-area">
    <div class="search-container">
        <label for="search-input-1">Persona 1</label>
        <input type="text" id="search-input-1" class="search-input" placeholder="Digite o nome da Persona..." autocomplete="off">
        <div class="results-container" id="results-container-1"></div>
    </div>
    
    <span class="plus-sign">+</span>

    <div class="search-container">
        <label for="search-input-2">Persona 2</label>
        <input type="text" id="search-input-2" class="search-input" placeholder="Digite o nome da Persona..." autocomplete="off">
        <div class="results-container" id="results-container-2"></div>
    </div>
    </div>

        <button id="calculateBtn">Calcular Fusão</button>

        <div id="result-area">
            <h2>Resultado</h2>
            <p id="result-text">O resultado aparecerá aqui.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
