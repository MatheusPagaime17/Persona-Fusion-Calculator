<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Persona Fusion Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Exo+2:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background-color: #111;
            font-family: sans-serif;
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        /* Metade Esquerda - Persona 5 */
        .split {
            width: 50%;
            height: 100%;
            position: relative;
            transition: all 0.5s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            text-decoration: none;
            overflow: hidden;
        }

        .split-p5 {
            background-color: #e60012;
            clip-path: polygon(0 0, 100% 0, 85% 100%, 0 100%); /* Corte diagonal */
            z-index: 2;
        }

        .split-p3 {
            background-color: #0055ff;
            position: absolute;
            right: 0;
            width: 60%; /* Um pouco maior para compensar o corte */
            clip-path: polygon(15% 0, 100% 0, 100% 100%, 0% 100%);
            z-index: 1;
        }

        /* Imagens de fundo (opcional - adicione suas imagens) */
        .bg-image {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0.3;
            transition: transform 0.5s;
        }
        
        /* Padrões geométricos */
        .split-p5 .bg-image {
            background-image: repeating-linear-gradient(45deg, transparent, transparent 20px, rgba(0,0,0,0.1) 20px, rgba(0,0,0,0.1) 40px);
        }
        .split-p3 .bg-image {
            background-image: radial-gradient(circle, rgba(255,255,255,0.1) 2px, transparent 3px);
            background-size: 30px 30px;
        }

        .content {
            position: relative;
            z-index: 10;
            text-align: center;
            transform: skewX(-10deg);
            transition: transform 0.3s;
        }

        h1 {
            font-size: 4rem;
            color: #fff;
            text-transform: uppercase;
            line-height: 1;
            text-shadow: 5px 5px 0 rgba(0,0,0,0.5);
        }

        .p5-font { font-family: 'Anton', sans-serif; }
        .p3-font { font-family: 'Exo 2', sans-serif; font-style: italic; }

        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 30px;
            background: #fff;
            color: #000;
            font-weight: bold;
            text-transform: uppercase;
            box-shadow: 5px 5px 0 rgba(0,0,0,0.5);
        }

        /* Efeitos de Hover */
        .split:hover { width: 55%; z-index: 10; }
        .split:hover .bg-image { transform: scale(1.1); opacity: 0.5; }
        .split:hover .content { transform: skewX(-10deg) scale(1.1); }
        .split:hover + .split { width: 45%; } /* Quando mexe no esquerdo, o direito diminui */

        /* Responsividade Mobile */
        @media (max-width: 768px) {
            body { flex-direction: column; }
            .split { width: 100%; height: 50%; }
            .split-p5 { clip-path: polygon(0 0, 100% 0, 100% 85%, 0 100%); }
            .split-p3 { width: 100%; height: 55%; bottom: 0; top: auto; clip-path: polygon(0 15%, 100% 0, 100% 100%, 0 100%); }
            .split:hover { height: 60%; width: 100%; }
            h1 { font-size: 2.5rem; }
        }
    </style>
</head>
<body>

    <!-- Lado P5 -->
    <a href="p5r/index.html" class="split split-p5">
        <div class="bg-image"></div>
        <div class="content">
            <h1 class="p5-font">Persona 5<br>Royal</h1>
            <div class="btn" style="color: #e60012;">Fusion Calc</div>
        </div>
    </a>

    <!-- Lado P3 -->
    <a href="p3r/index.html" class="split split-p3">
        <div class="bg-image"></div>
        <div class="content">
            <h1 class="p3-font">Persona 3<br>Reload</h1>
            <div class="btn" style="color: #0055ff;">Fusion Calc</div>
        </div>
    </a>

</body>
</html>
